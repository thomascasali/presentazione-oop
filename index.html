<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmazione ad Oggetti - OOP con C# e UML</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        /* Loading animation */
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Presentation Styles */
        .presentation-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom right, #111827, #1e3a8a, #111827);
            color: white;
        }

        .presentation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .icon-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .icon-button:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.2);
        }

        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(55, 65, 81, 0.5);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #22d3ee);
            transition: width 0.3s ease;
        }

        .slide-counter {
            font-size: 0.875rem;
            color: #d1d5db;
        }

        .slide-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-inner {
            width: 100%;
            max-width: 1200px;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .presentation-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .nav-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .nav-button:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        .section-info {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(59, 130, 246, 0.3);
            padding: 1.5rem;
            overflow-y: auto;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .menu-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .menu-navigation {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-section {
            margin-bottom: 0.5rem;
        }

        .menu-item {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .menu-item:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .menu-item.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .menu-item.quiz-item {
            border-color: rgba(168, 85, 247, 0.4);
        }

        .menu-item.quiz-item:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.6);
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to bottom right, #111827, #1e3a8a, #111827);">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Load the presentation modules -->
    <!-- Dashboard -->
    <script type="text/babel" src="slides/00-dashboard.jsx"></script>

    <!-- Slide Modules -->
    <script type="text/babel" src="slides/01-fondamenti.jsx"></script>
    <script type="text/babel" src="slides/02-costruttori-properties.jsx"></script>
    <script type="text/babel" src="slides/03-metodi-incapsulamento.jsx"></script>
    <script type="text/babel" src="slides/04-ereditarieta-polimorfismo.jsx"></script>
    <script type="text/babel" src="slides/05-associazioni-riepilogo.jsx"></script>

    <!-- Quiz Modules -->
    <script type="text/babel" src="quizzes/quiz-01-fondamenti.jsx"></script>
    <script type="text/babel" src="quizzes/quiz-02-costruttori.jsx"></script>
    <script type="text/babel" src="quizzes/quiz-03-metodi.jsx"></script>
    <script type="text/babel" src="quizzes/quiz-04-ereditarieta.jsx"></script>
    <script type="text/babel" src="quizzes/quiz-05-associazioni.jsx"></script>

    <!-- Main Application -->
    <script type="text/babel" src="main.jsx"></script>

    <script type="text/babel">
        // Render the main component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(OOPPresentation));
    </script>
</body>
</html>
